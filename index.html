<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/app.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>HK Local Tours — Discover the Authentic, Wild Hong Kong</title>
    <meta name="description" content="Explore Hong Kong's trails with sustainable and personalized walking tours. Connecting travelers with the wild side of HK through professional local guidance." />
    <meta name="keywords" content="HK Local Tours, Hong Kong hiking, sustainable tourism HK, local walking tours, Hong Kong nature, personalized hikes" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://hklocaltours.com/" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="HK Local Tours — Authentic Hong Kong Hikes" />
    <meta property="og:description" content="Discover the wild side of Hong Kong with personalized, sustainable hiking tours led by expert local guides." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hklocaltours.com/" />
    <meta property="og:image" content="https://hklocaltours.com/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HK Local Tours — Authentic Hong Kong Hikes" />
    <meta name="twitter:description" content="Sustainable and personalized hiking tours in the heart of Hong Kong's wilderness." />
    <meta name="twitter:image" content="https://hklocaltours.com/og-image.png" />

    <!-- Theme & mobile -->
    <meta name="theme-color" content="#1a2e1a" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JSON-LD Organization (basic) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "HK Local Tours",
        "url": "https://hklocaltours.com",
        "logo": "https://hklocaltours.com/logo.png",
        "description": "Connecting travelers with the authentic, wild side of Hong Kong through sustainable and personalized walking tours.",
        "contactPoint": [{
          "@type": "ContactPoint",
          "telephone": "+852-XXXX-XXXX",
          "contactType": "customer service",
          "areaServed": "HK",
          "availableLanguage": "English, Chinese"
        }]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
